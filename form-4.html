<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script>
    function showMe(){
      var myTime = document.getElementById("my-time").value;
      alert("Today's time is " + myTime);
    }
  </script>
</head>
<body>
  <form>
 
  <input type="time" id="my-time" />
  
  <input type="button" value="show" onclick="showMe()"/>
  </form>
</body>
</html>
