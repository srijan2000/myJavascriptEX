<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script>
    function showMe(){
      var myPassword = document.getElementById("my-password").value;
      alert("My password " + myPassword);
    }
  </script>
</head>
<body>
  <form>
 
  <input type="password" id="my-password" />
  
  <input type="button" value="show" onclick="showMe()"/>
  </form>
</body>
</html>
