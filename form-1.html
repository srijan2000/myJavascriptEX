<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script>
    function showMe(){
      var myDate = document.getElementById("my-date").value;
      alert("Today's date is " + myDate);
    }
  </script>
</head>
<body>
  <input type="date" id="my-date" value=""/>
  
  <input type="button" value="show" onclick="showMe()"/>
</body>
</html>
