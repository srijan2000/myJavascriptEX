<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script type="text/javascript">
    function myWork(){
      let a = 10;
      let b = 20;
      alert("before swap a and b are " + a +", " +b);
      //swapping numbers;
      let temp = 0;
      temp = a;
      a = b;
      b = temp; 
      alert("after swap a and b are " + a + ", "+b);      
    
    }
  </script>
</head>
<body>
    <input type="button" value="submit" onclick="myWork();"/>
</body>
</html>
