<!DOCTYPE html>
<html>
    <head>
        <h2> Using the XMLHttpRequest Object</h2>
    </head>
    <body>
        <div id ="demo">
            <button type = "button" onclick="funMe()">change content</button>
        </div>
        <script>
            function funMe(){
                var xttp = new XMLHttpRequest();
                xttp.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        document.getElementById("demo").innerHTML = this.responseText;
                    }
                    if(this.status == 404){
                        console.log("file has problems");
                    }
                };
                xttp.open("GET","srijan.txt",true);
                xttp.send();
            }
        </script>

    </body>
</html>
