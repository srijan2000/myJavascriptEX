<!DOCTYPE html>
<html>
<head>
	<script>
		function changeLinkName(){
			document.getElementById("my-link").innerHTML = "srijan's github link";
		}
	
	</script>

</head>
<body>
	<div style="margin:12px">
		<h2>The href Attribute</h2>
		<p>HTML links are defined with the a tag. The link address is specified in the href attribute:</p>

		<a href="https://www.w3schools.com">This is a link</a><br/>

		<a href="https://github.com/srijan2000" id="my-link"> This is a link </a>

		<button onclick="changeLinkName()">My Link </button>
	</div>

</body>
</html>
